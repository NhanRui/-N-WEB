<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link rel="stylesheet" href="./css/accountInfo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="header-container">
                <div class="header-upper">
                    <div class=header-logo>
                        <a class="logo" href="index.html" title="Main logo of project">
                            <img src="./images/logo1.png" alt="main-logo" width="150" height="40">
                        </a>
                    </div>
                    <div class=header-search>
                        <form class="search-block" id="mini-search-field">
                            <div>
                                <input class="search-field" type="text" placeholder="Tìm kiếm khóa học">
                            </div>
                            <div>
                                <button class="search-button" type="submit" title="Search">
                                    <i class="fa fa-search fa-lg" aria-hidden="true"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="group-icons">
                        <div class=header-cart>
                            <a href="shopping.html" title="Purchase courses"><span class="cart-icon fa fa-shopping-cart fa-lg" aria-hidden="true"></span></a>
                        </div>
                        <div class=header-favor>
                            <a href="favor.html" title="Favorite courses"><span class="favor-icon fa fa-heart fa-lg" aria-hidden="true"></span></a>
                        </div>
                        <div class=header-notification>
                            <a href="noti.html" title="Notification"><span class="notification-icon fa fa-bell fa-lg" aria-hidden="true"></span></a>
                        </div>
                    </div>
                </div>
                <div class="header-lower">
                    <ul class="list-options">
                        <li>
                            <a class="category-nav" href="">
                                Danh mục
                                <span aria-hidden="true" class="fa fa-angle-down"></span>
                            </a>
                        </li>
                        <li>
                            <a class="activate-btn" href="https://lms.edumall.vn/new-cod/active_new">
                                <img alt="Kích hoạt khóa học" src="https://dvch1hlupt.cdn.hostvn.net/button/image/4_2_3.png">
                                Kích hoạt khóa học
                            </a>
                        </li>
                        <li>
                            <a class="btn-activation" href="https://lms.edumall.vn">
                                <img alt="Khóa học của tôi" src="https://dvch1hlupt.cdn.hostvn.net/button/image/1_1_3.png"> 
                                Khóa học của tôi
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main-container" id="container">
                <div class="direction">
                    <div class="wrapper-breadcrumb">  
                        <div class="breadcrumbs">
                            <ul class="items"> 
                                <li class="item Home"> 
                                    <a href="/" title="Trang chủ">Trang chủ</a> 
                                </li>  
                                <li class="item Account Information">Thông tin tài khoản</li> 
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="column" id="col-1">
                            <div class="block-account">
                                <div class="quick-view-user">
                                    <div class="user-avatar">
                                        <img src="https://lh3.googleusercontent.com/a-/AOh14Ggz6K4_V1Ln_2VB_a8O7GpJqPvWfvAXUSuqLu8zWg=s96-c" id="avatar-image" class="avatar-customer">
                                    </div>
                                    <div class="user-info">
                                        <span class="user-name">Nguyễn Duy</span>
                                        <span class="user-role">Học viên</span>
                                    </div>
                                </div>
                                <div class="options">
                                    <div class="user-info-tab">
                                        <span>Thông tin tài khoản</span>
                                    </div>
                                    <div class="favor-list-tab">
                                        <span>Danh sách yêu thích</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column" id="col-2">
                                <div class="form-tittle">
                                    <span>Thông tin tài khoản</span>
                                </div>
                                <div class="user-info-fieldset">
                                    <div class="user-avatar" id="user-ava-fieldset">
                                        <img src="https://lh3.googleusercontent.com/a-/AOh14Ggz6K4_V1Ln_2VB_a8O7GpJqPvWfvAXUSuqLu8zWg=s96-c" class="avatar-image">
                                    </div>
                                    <form class="form-edit-account">
                                            <div class="fieldset">
                                                <div class="field">
                                                    <label for="ho" class="label"><span>Họ</span></label>
                                                    <div class="input-field">
                                                        <input type="text" value="Nguyen" name="ho">
                                                    </div>
                                                </div>
                                                <div class="field">
                                                    <label for="ten" class="label"><span>Tên</span></label>
                                                    <div class="input-field">
                                                        <input type="text" value="Duy" name="ten">
                                                    </div>
                                                </div>
                                                <div class="field">
                                                    <label for="phone-number" class="label"><span>Số điện thoại</span></label>
                                                    <div class="input-field">
                                                        <input type="text" name="phone-number" placeholder="Nhập số điện thoại">
                                                    </div>
                                                </div>
                                                <div class="field">
                                                    <label for="email" class="label"><span>Email</span></label>
                                                    <div class="input-field">
                                                        <input type="text" name="email" placeholder="nguyenanhduy0400@gmail.com">
                                                    </div>
                                                </div>
                                                <div class="field">
                                                    <label for="dob" class="label"><span>Ngày sinh</span></label>
                                                    <div class="input-field">
                                                        <input type="date" name="dob" placeholder=" ">
                                                    </div>
                                                </div>
                                                <div class="field-radio">
                                                        <label class="label"><span>Giới tính</span></label>
                                                        <div class="radio-options">
                                                            <div class="male">
                                                                <input type="radio" name="gender">
                                                                <label for="male" class="label"><span>Nam</span></label>
                                                            </div>
                                                            <div class="male">
                                                                <input type="radio" name="gender">
                                                                <label for="female" class="label"><span>Nữ</span></label>
                                                            </div>
                                                        </div>
                                                </div>
                                                <div class="password-change">
                                                    <div class="pcb-box">
                                                        <button class="password-change-btn" type="submit" disabled>
                                                            <i class="fa fa-lock" style="font-size: 15px;"></i>
                                                            Thay đổi mật khẩu 
                                                        </button>
                                                    </div>
                                                    <div class="sb-box">
                                                        <button class="save-btn" type="submit">
                                                            Lưu thay đổi
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                    </form>
                                </div>                 
                        </div>
                </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>

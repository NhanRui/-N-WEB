<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduOYK</title>
    <link rel="stylesheet" href="./css/mycourses.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="quick-user-info">
                <div class="logo">
                    <img src="./images/logo1.png" alt="logo">
                </div>
                <div class="avatar">
                    <img src="https://lh3.googleusercontent.com/a-/AOh14Ggz6K4_V1Ln_2VB_a8O7GpJqPvWfvAXUSuqLu8zWg=s96-c" alt="avatar">
                </div>
                <span class="quick-name">Duy Nguyễn</span>
                <span class="quick-role">Học viên</span>
                <button class="activate-btn" type="submit"><i class="fa fa-lock" aria-hidden="true"></i>Kích hoạt khóa học</button>
            </div>
            <div class="categories">
                <div class="category"><a class="choosen" href="#"><i class="fa fa-play-circle" aria-hidden="true"></i>Khóa học của tôi</a></div>
                <div class="category"><a href="#"><i class="fa fa-play-circle" aria-hidden="true"></i>Bài thi</a></div>
                <div class="category"><a href="#"><i class="fa fa-trophy" aria-hidden="true"></i>Chứng chỉ</a></div>
                <div class="category"><a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i>Thông tin cá nhân</a></div>
                <div class="category"><a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i>Hỗ trợ</a></div>
            </div>
        </div>
        <div class="right-container">
            <div class="search">
                <h2>Khóa học của tôi</h2>
                <form action="POST">
                    <input type="text" name="search" id="search"  placeholder="Tìm kiếm khóa học">
                    <input type="button" value="Tìm kiếm" id="btn">
                </form>
            </div>
            <div class="courses">
                <div class="course">
                    <div class="picture">
                        <img src="./images/ad1.jpg" alt="course-1">
                    </div>
                    <div class="description">
                        <p class="course-name">Xếp hình ABC từ cơ bản đến nâng cao</p>
                        <p class="author">Nguyễn Anh Duy</p>
                    </div>
                </div>
                <div class="course">
                    <div class="picture">
                        <img src="./images/ad1.jpg" alt="course-2">
                    </div>
                    <div class="description">
                        <p class="course-name">Xếp hình XYZ từ cơ bản đến nâng cao</p>
                        <p class="author">Nguyễn Anh Duy</p>
                    </div>
                </div>
                <div class="course">
                    <div class="picture">
                        <img src="./images/ad1.jpg" alt="course-3">
                    </div>
                    <div class="description">
                        <p class="course-name">Xếp hình AĂÂ từ cơ bản đến nâng cao</p>
                        <p class="author">Nguyễn Anh Duy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
